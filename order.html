<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Discowasher</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', Arial, sans-serif;
            background: #f8f9fa;
            color: #222;
        }
        .header {
            background: linear-gradient(90deg, #3f51b5 70%, #5c6bc0 100%);
            padding: 32px 0 16px 0;
            text-align: center;
        }
        .header img {
            width: 90px;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(63,81,181,0.12);
        }
        .brand {
            font-family: 'Montserrat', Arial, sans-serif;
            font-size: 2.2rem;
            color: #fff;
            margin-top: 12px;
            letter-spacing: 2px;
            font-weight: 700;
        }
        .order-form {
            background: #fff;
            max-width: 400px;
            margin: 40px auto;
            padding: 32px 24px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(63,81,181,0.10);
        }
        .order-form h2 {
            color: #3f51b5;
            margin-bottom: 18px;
        }
        .order-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        .order-form input, .order-form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 18px;
            border: 1px solid #c5cae9;
            border-radius: 6px;
            font-size: 1rem;
        }
        .order-form button {
            background: #3f51b5;
            color: #fff;
            border: none;
            padding: 12px 28px;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            box-shadow: 0 2px 8px rgba(63,81,181,0.10);
            transition: background 0.2s;
        }
        .order-form button:hover {
            background: #283593;
        }
        .success {
            color: #388e3c;
            font-weight: 500;
            margin-top: 16px;
            text-align: center;
        }
    </style>
    <style>
        /* Modal styles for out-of-stock popup */
        .modal-backdrop {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.45);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }
        .modal {
            background: #fff;
            max-width: 420px;
            width: calc(100% - 40px);
            padding: 20px 22px;
            border-radius: 12px;
            box-shadow: 0 12px 40px rgba(0,0,0,0.18);
            text-align: center;
        }
        .modal h3 { margin-top: 0; color: #3f51b5; }
        .modal p { color: #333; margin: 12px 0 18px 0; }
        .modal .modal-actions { display:flex; gap:12px; justify-content:center; }
        .btn { padding:10px 16px; border-radius:8px; font-weight:600; cursor:pointer; border: none; }
        .btn-primary { background:#3f51b5; color:#fff; }
        .btn-ghost { background:transparent; color:#3f51b5; border:1px solid #d1d8ff; }
    </style>

    <script>
        // Show an out-of-stock modal when the user attempts to place an order / pay.
        (function(){
            const form = null;
            function handleOrder(e){
                e.preventDefault();
                showOutOfStockModal();
            }

            function showOutOfStockModal(){
                const backdrop = document.getElementById('oos-backdrop');
                backdrop.style.display = 'flex';
                const closeBtn = document.getElementById('oos-close');
                // move focus to close button for accessibility
                closeBtn.focus();
                // prevent background scroll
                document.body.style.overflow = 'hidden';
            }

            function hideOutOfStockModal(){
                const backdrop = document.getElementById('oos-backdrop');
                backdrop.style.display = 'none';
                document.body.style.overflow = '';
                // return focus to submit button
                const submit = document.querySelector('.order-form button[type="submit"]');
                if(submit) submit.focus();
            }

            // wire up event listeners after DOM loads
            window.addEventListener('DOMContentLoaded', function(){
                const frm = document.querySelector('.order-form');
                if(frm) frm.addEventListener('submit', handleOrder);
                document.getElementById('oos-close').addEventListener('click', hideOutOfStockModal);
                document.getElementById('oos-ok').addEventListener('click', hideOutOfStockModal);
                // allow Esc to close
                window.addEventListener('keydown', function(e){
                    if(e.key === 'Escape'){
                        const backdrop = document.getElementById('oos-backdrop');
                        if(backdrop && backdrop.style.display === 'flex') hideOutOfStockModal();
                    }
                });
            });
        })();
    </script>
</head>
<body>
    <div class="header">
    <img src="logo.png" alt="Discowasher Logo">
        <div class="brand">Discowasher</div>
    </div>
    <form class="order-form" onsubmit="handleOrder(event)">
        <h2>Order Your Discowasher</h2>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <label for="address">Shipping Address</label>
        <input type="text" id="address" name="address" required>
        <label for="quantity">Quantity</label>
        <select id="quantity" name="quantity">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <button type="submit">Place Order</button>
        <div id="order-success" class="success" style="display:none;">Thank you for your order! We'll be in touch soon.</div>
    </form>

    <!-- Out of stock modal -->
    <div id="oos-backdrop" class="modal-backdrop" role="dialog" aria-modal="true" aria-labelledby="oos-title" style="display:none;">
        <div class="modal" role="document">
            <h3 id="oos-title">Victim of its success</h3>
            <p>Sorry â€” there are currently no more stocks of the Discowasher. Stay tuned for restock updates.</p>
            <div class="modal-actions">
                <button id="oos-ok" class="btn btn-primary">Got it</button>
                <button id="oos-close" class="btn btn-ghost">Close</button>
            </div>
        </div>
    </div>
</body>
</html>
