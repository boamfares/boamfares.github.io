<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Discowasher</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root{ --lavender-1:#d8c7ff; --lavender-2:#cdb8ff; --pearl-1:#f7f4ff; --muted:#6b6b78 }
        html{box-sizing:border-box}
        *,*:before,*:after{box-sizing:inherit}
        body{
            margin:0; font-family:'Roboto', Arial, sans-serif; font-size:1.05rem;
            background: linear-gradient(180deg,var(--lavender-1) 0%, #efeaff 45%, var(--pearl-1) 100%);
            color:#222; -webkit-font-smoothing:antialiased;
        }
        .header{ padding:40px 12px 10px; text-align:center; display:flex; flex-direction:column; align-items:center; gap:8px; }
        .header img{ width:180px; height:auto; border-radius:16px; box-shadow: 0 18px 40px rgba(38,34,56,0.08); animation:float 6s ease-in-out infinite; }
        .brand{ font-family:'Montserrat', Arial, sans-serif; font-size:2.4em; color:#1d2340; margin:0; font-weight:700 }

        .order-form{
            max-width:560px; margin:36px auto; padding:28px; border-radius:18px;
            background: linear-gradient(180deg, rgba(255,255,255,0.72), rgba(250,250,255,0.66));
            box-shadow: 0 14px 40px rgba(38,34,56,0.08); backdrop-filter: blur(6px);
            border:1px solid rgba(255,255,255,0.6);
        }
        .order-form h2{ font-family:'Montserrat', Arial, sans-serif; font-size:1.8rem; margin:0 0 12px 0; color:#1e2140 }
        .order-form label{ display:block; margin-bottom:8px; font-weight:500; color:var(--muted) }
        .order-form input, .order-form select{ width:100%; padding:12px; margin-bottom:16px; border-radius:10px; border:1px solid rgba(100,96,140,0.12); font-size:1rem; background:rgba(255,255,255,0.9) }
        .order-form button{ display:inline-block; padding:12px 28px; border-radius:12px; border:none; cursor:pointer; font-weight:700; color:#fff; background: linear-gradient(90deg,var(--lavender-2) 0%, #6b7be6 100%); box-shadow: 0 10px 30px rgba(108,96,220,0.12); transition: transform .18s ease, box-shadow .18s ease }
        .order-form button:hover{ transform:translateY(-3px); box-shadow: 0 26px 60px rgba(108,96,220,0.18), 0 6px 18px rgba(0,0,0,0.06) }
        .success{ color:#388e3c; font-weight:500; margin-top:12px; text-align:center }

        /* modal styles */
        .modal-backdrop{ position:fixed; inset:0; background:rgba(10,12,20,0.45); display:none; align-items:center; justify-content:center; z-index:10000 }
        .modal{ background: linear-gradient(180deg, rgba(255,255,255,0.98), rgba(250,250,255,0.96)); max-width:420px; width:calc(100% - 40px); padding:20px 22px; border-radius:12px; box-shadow:0 12px 40px rgba(0,0,0,0.18); text-align:center }
        .modal h3{ margin-top:0; color:#4b3fb3 }
        .modal p{ color:#333; margin:12px 0 18px }
        .modal .modal-actions{ display:flex; gap:12px; justify-content:center }
        .btn{ padding:10px 16px; border-radius:8px; font-weight:600; cursor:pointer; border:none }
        .btn-primary{ background: linear-gradient(90deg,var(--lavender-2) 0%, #6b7be6 100%); color:#fff; box-shadow: 0 8px 26px rgba(108,96,220,0.12) }
        .btn-ghost{ background:transparent; color:#4b3fb3; border:1px solid rgba(75,63,179,0.12) }

        @keyframes float{ 0%{ transform:translateY(0) } 50%{ transform:translateY(-8px) } 100%{ transform:translateY(0) } }
        @media (max-width:420px){ .header img{ width:140px } .order-form{ margin:20px 12px; padding:20px } }
        @media (prefers-reduced-motion: reduce){ .header img{ animation:none } }
    </style>

    <script>
        // Show an out-of-stock modal when the user attempts to place an order / pay.
        (function(){
            const form = null;
            function handleOrder(e){
                e.preventDefault();
                showOutOfStockModal();
            }

            function showOutOfStockModal(){
                const backdrop = document.getElementById('oos-backdrop');
                backdrop.style.display = 'flex';
                const closeBtn = document.getElementById('oos-close');
                // move focus to close button for accessibility
                closeBtn.focus();
                // prevent background scroll
                document.body.style.overflow = 'hidden';
            }

            function hideOutOfStockModal(){
                const backdrop = document.getElementById('oos-backdrop');
                backdrop.style.display = 'none';
                document.body.style.overflow = '';
                // return focus to submit button
                const submit = document.querySelector('.order-form button[type="submit"]');
                if(submit) submit.focus();
            }

            // wire up event listeners after DOM loads
            window.addEventListener('DOMContentLoaded', function(){
                const frm = document.querySelector('.order-form');
                if(frm) frm.addEventListener('submit', handleOrder);
                document.getElementById('oos-close').addEventListener('click', hideOutOfStockModal);
                document.getElementById('oos-ok').addEventListener('click', hideOutOfStockModal);
                // allow Esc to close
                window.addEventListener('keydown', function(e){
                    if(e.key === 'Escape'){
                        const backdrop = document.getElementById('oos-backdrop');
                        if(backdrop && backdrop.style.display === 'flex') hideOutOfStockModal();
                    }
                });
            });
        })();
    </script>
</head>
<body>
    <div class="header">
    <img src="logo.png" alt="Discowasher Logo">
        <div class="brand">Discowasher</div>
    </div>
    <form class="order-form" onsubmit="handleOrder(event)">
        <h2>Order Your Discowasher</h2>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <label for="address">Shipping Address</label>
        <input type="text" id="address" name="address" required>
        <label for="quantity">Quantity</label>
        <select id="quantity" name="quantity">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <button type="submit">Place Order</button>
        <div id="order-success" class="success" style="display:none;">Thank you for your order! We'll be in touch soon.</div>
    </form>

    <!-- Out of stock modal -->
    <div id="oos-backdrop" class="modal-backdrop" role="dialog" aria-modal="true" aria-labelledby="oos-title" style="display:none;">
        <div class="modal" role="document">
            <h3 id="oos-title">Victim of its success</h3>
            <p>Sorry â€” there are currently no more stocks of the Discowasher. Stay tuned for restock updates.</p>
            <div class="modal-actions">
                <button id="oos-ok" class="btn btn-primary">Got it</button>
                <button id="oos-close" class="btn btn-ghost">Close</button>
            </div>
        </div>
    </div>
</body>
</html>
