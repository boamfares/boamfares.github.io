<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Discowasher</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', Arial, sans-serif;
            background: #f8f9fa;
            color: #222;
        }
        .header {
            background: linear-gradient(90deg, #3f51b5 70%, #5c6bc0 100%);
            padding: 32px 0 16px 0;
            text-align: center;
        }
        .header img {
            width: 90px;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(63,81,181,0.12);
        }
        .brand {
            font-family: 'Montserrat', Arial, sans-serif;
            font-size: 2.2rem;
            color: #fff;
            margin-top: 12px;
            letter-spacing: 2px;
            font-weight: 700;
        }
        .order-form {
            background: #fff;
            max-width: 400px;
            margin: 40px auto;
            padding: 32px 24px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(63,81,181,0.10);
        }
        .order-form h2 {
            color: #3f51b5;
            margin-bottom: 18px;
        }
        .order-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        .order-form input, .order-form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 18px;
            border: 1px solid #c5cae9;
            border-radius: 6px;
            font-size: 1rem;
        }
        .order-form button {
            background: #3f51b5;
            color: #fff;
            border: none;
            padding: 12px 28px;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            box-shadow: 0 2px 8px rgba(63,81,181,0.10);
            transition: background 0.2s;
        }
        .order-form button:hover {
            background: #283593;
        }
        .success {
            color: #388e3c;
            font-weight: 500;
            margin-top: 16px;
            text-align: center;
        }
    </style>
    <script>
        function handleOrder(e) {
            e.preventDefault();
            document.getElementById('order-success').style.display = 'block';
            e.target.reset();
        }
    </script>
</head>
<body>
    <div class="header">
        <img src="Logo.jpg" alt="Discowasher Logo">
        <div class="brand">Discowasher</div>
    </div>
    <form class="order-form" onsubmit="handleOrder(event)">
        <h2>Order Your Discowasher</h2>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <label for="address">Shipping Address</label>
        <input type="text" id="address" name="address" required>
        <label for="quantity">Quantity</label>
        <select id="quantity" name="quantity">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <button type="submit">Place Order</button>
        <div id="order-success" class="success" style="display:none;">Thank you for your order! We'll be in touch soon.</div>
    </form>
</body>
</html>
